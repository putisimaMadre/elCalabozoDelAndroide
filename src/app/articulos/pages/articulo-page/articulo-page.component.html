<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="articulo; else divLoading" class="grid p-2">

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{articulo.nombre}}</mat-card-title>
      <mat-card-subtitle>{{articulo.descripcion}}</mat-card-subtitle>
    </mat-card-header>
    <img width="50%" [src]="articulo | articuloImagePipe" [alt]="articulo.nombre" mat-card-image>
  </mat-card>

  <mat-card class="col-12 sm:col-6 md:col-6">
    <mat-card-header>
      <mat-card-title>Informacion</mat-card-title>
      <mat-card-subtitle>{{articulo.descripcion}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>Nombre: {{articulo.nombre}}</mat-list-item>
        <mat-list-item>Precio: {{articulo.precio}}</mat-list-item>
        <mat-list-item>Descripci√≥n: {{articulo.descripcion}}</mat-list-item>
        <mat-list-item>Estado: {{articulo.estado}}</mat-list-item>
        <mat-list-item>Categoria: {{articulo.categoria}}</mat-list-item>
      </mat-list>
      <button mat-button color="warn" (click)="goBack()">
        Regresar
      </button>
    </mat-card-content>
  </mat-card>

</div>
